<script>
	import jsPDF from 'jspdf';

	export default {
		methods: {
			generatePDF() {
				const doc = new jsPDF();
				doc.text("Hello world!", 10, 10);

				// Gere o blob do PDF
				const pdfBlob = doc.output('blob');

				// Crie uma URL para o blob
				const url = URL.createObjectURL(pdfBlob);

				// Atualize o iframe
				document.getElementById('pdfPreview').src = url;
			}
		}
	}
		;

</script>
