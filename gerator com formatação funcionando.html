<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Criação Automática de PDF</title>
</head>

<body>
	<h1>Gerador de PDF</h1>
	<input type="text" id="nameInput" placeholder="Nome COMPLETO" required>
	<br>
	<br>
	<input type="text" id="cpfInput" placeholder="cpf ou cnpj">.
	<br><br>
	<input type="number" id="phoneInput" placeholder="cpf ou cnpj">.

	<button id="generatePDF">Gerar PDF</button>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
<script>
	document.getElementById('generatePDF').addEventListener('click', function () {
		// Carregar o módulo jsPDF
		const { jsPDF } = window.jspdf;

		// Criar uma nova instância do jsPDF
		const doc = new jsPDF({
		}

		);
		// variaveis
		var maxWidth = 180; // adjust this value to your desired width

		// Adicionar conteúdo ao PDF
		var input = document.querySelector("#nameInput");
		var name = input.value;
		// DOCUMENTO
		var inputCPF = document.querySelector("#cpfInput");
		var CPF = inputCPF.value;
		//telefone
		var inputPhone = document.querySelector("#phoneInput");
		var telefone = inputPhone.value;

		// Texto do contrato
		var titulo = "Contrato de Prestação de serviço";
		var text = "Nome: " + name + " CPF/CNPJ: " + CPF;



		doc.setFontSize(22);
		doc.text(10, 10, titulo)
		var splitText = doc.splitTextToSize(text, maxWidth);
		doc.text(10, 20, splitText);
		// Salvar o PDF com o nome especificado
		doc.save('documento-exemplo.pdf');
	});

</script>
